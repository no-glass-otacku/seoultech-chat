<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .user-id {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .user-email {
            color: #666;
            font-size: 1em;
            word-break: break-word;
        }

        .single-user {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                padding: 20px;
            }

            .btn-group {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                flex-direction: column;
                width: 100%;
            }

            .search-input {
                width: 100%;
                min-width: unset;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👥 Users Management</h1>
            <p>사용자 정보를 조회하고 관리하세요</p>
        </div>
        
        <div class="controls">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="loadAllUsers()">
                    📋 모든 사용자 조회
                </button>
                <a href="/api-docs" class="btn btn-secondary" target="_blank">
                    📚 API 문서 (Swagger)
                </a>
                
                <div class="search-container">
                    <input type="number" id="userIdInput" class="search-input" placeholder="사용자 ID 입력">
                    <button class="btn btn-primary" onclick="loadUserById()">
                        🔍 ID로 검색
                    </button>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div id="loading" class="loading" style="display: none;">
                로딩 중...
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';
        
        // 로딩 상태 관리
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('result').innerHTML = '';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // 모든 사용자 조회
        async function loadAllUsers() {
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const users = await response.json();
                hideLoading();
                displayUsers(users);
                
            } catch (error) {
                console.error('Error fetching users:', error);
                showError('사용자 정보를 가져오는데 실패했습니다: ' + error.message);
            }
        }
        
        // ID로 특정 사용자 조회
        async function loadUserById() {
            const userId = document.getElementById('userIdInput').value.trim();
            
            if (!userId) {
                showError('사용자 ID를 입력해주세요.');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`);
                
                if (response.status === 404) {
                    throw new Error('해당 ID의 사용자를 찾을 수 없습니다.');
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const user = await response.json();
                hideLoading();
                displaySingleUser(user);
                
            } catch (error) {
                console.error('Error fetching user:', error);
                showError('사용자 정보를 가져오는데 실패했습니다: ' + error.message);
            }
        }
        
        // 여러 사용자 표시
        function displayUsers(users) {
            const resultDiv = document.getElementById('result');
            
            if (users.length === 0) {
                resultDiv.innerHTML = '<p style="text-align: center; color: #666; font-size: 18px;">등록된 사용자가 없습니다.</p>';
                return;
            }
            
            const usersHtml = users.map(user => `
                <div class="user-card">
                    <span class="user-id">ID: ${user.id}</span>
                    <div class="user-name">${user.name}</div>
                    <div class="user-email">${user.email}</div>
                </div>
            `).join('');
            
            resultDiv.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #333;">📋 전체 사용자 목록 (${users.length}명)</h2>
                <div class="users-grid">${usersHtml}</div>
            `;
        }
        
        // 단일 사용자 표시
        function displaySingleUser(user) {
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <div class="single-user">
                    <button class="btn btn-secondary back-btn" onclick="clearResults()">
                        ← 뒤로가기
                    </button>
                    <h2 style="margin-bottom: 20px; color: #333;">👤 사용자 정보</h2>
                    <div class="user-card">
                        <span class="user-id">ID: ${user.id}</span>
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                </div>
            `;
        }
        
        // 결과 초기화
        function clearResults() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('error').style.display = 'none';
            document.getElementById('userIdInput').value = '';
        }
        
        // Enter 키로 검색
        document.getElementById('userIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadUserById();
            }
        });
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Frontend loaded successfully!');
        });
    </script>
</body>
</html>
